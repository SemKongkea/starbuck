<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- aside -->
    <div class="aside">
      <div class="aside-box">
        <div class="img">
          <img class="coffee" src="../Img/Pre.png" alt="Coffee" />
          <img
            class="coffee-bean"
            src="../Img/coffee-beans.png"
            alt="Coffee Bean"
          />
        </div>
        <h1 class="product-name product-name-one">FRAPUCCINO</h1>
        <h1 class="product-name product-name-two">FRAPUCCINO</h1>
      </div>
    </div>
    <!-- header -->
    <header>
      <nav class="nav-bar">
        <div class="nav-logo">
          <img src="/Img/logo.png" alt="logo" />
        </div>
        <ul class="nav-list">
          <li class="nav-link"><a href="">Home</a></li>
          <li class="nav-link"><a href="">About</a></li>
          <li class="nav-link"><a href="">Drink</a></li>
          <li class="nav-link"><a href="">Contacts</a></li>
          <!-- <li class="nav-link"><a href="">Delivery</a></li> -->
        </ul>
      </nav>
    </header>
    <!-- body -->
    <!-- text -->
    <article class="body">
      <div class="heading-txt">
        <h3 class="heading">STARBUCKS IS...</h3>
        <h1 class="txt txt-one">PURE <span>LOVE</span></h1>
        <h1 class="txt txt-two">OF <span>COFFEE</span></h1>
      </div>
      <!-- button -->
      <div class="button">
        <button class="btn order">
          <i class="fa-solid fa-cart-shopping"></i>
          Order Now
        </button>
        <button class="btn delivery">
          <i class="fa-solid fa-truck"></i>
          Free Delivery
        </button>
      </div>
      <!-- product-box -->
      <div class="product-box">
        <div class="box box-one">
          <img src="" alt="" />
        </div>
        <div class="box box-two">
          <img src="" alt="" />
        </div>
        <div class="box box-three">
          <img src="" alt="" />
        </div>
        <div class="box box-four">
          <img src="" alt="" />
        </div>
        <div class="box box-five">
          <img src="" alt="" />
        </div>
      </div>
    </article>
  </body>
</html>
