<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="log-form">
      <article class="login">
        <h1>Sign in to celebratation</h1>
        <div class="notAcc">
          <p>Don't have an account?</p>
          <a href="#">Create a free account</a>
        </div>
        <form action="#" class="form">
          <div class="email">
            <label for="email">Email address</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="password">
            <div class="forgot">
              <label for="password">Password</label>
              <a href="#">Forgot Password</a>
            </div>
            <input type="password" name="password" id="password" />
          </div>
        </form>
        <button type="submit" class="submit">Log in</button>
        <div class="siFacebook hover">
          <i class="fa-brands fa-facebook-f"></i>
          <a href="#" class="facebook">Sign in with Google</a>
        </div>
        <div class="siGoogle hover">
          <i class="fa-brands fa-google"></i>
          <a href="#" class="google">Sign in with facebook</a>
        </div>
      </article>
      <article>
        <img src="/Img/Pre.png" alt="" />
      </article>
    </section>
  </body>
</html>
